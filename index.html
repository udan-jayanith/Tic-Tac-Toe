<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
			rel="stylesheet" />
		<link rel="shortcut icon" href="https://github.com/udan-jayanith/Tic-Tac-Toe/blob/main/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div class="game-div">
			<h1 class="turn">X's Turn</h1>
			<div class="board">
				<div class="cell" data-value="t" data-index="0"></div>
				<div class="cell" data-value="t" data-index="1"></div>
				<div class="cell" data-value="t" data-index="2"></div>
				<div class="cell" data-value="t" data-index="3"></div>
				<div class="cell" data-value="t" data-index="4"></div>
				<div class="cell" data-value="t" data-index="5"></div>
				<div class="cell" data-value="t" data-index="6"></div>
				<div class="cell" data-value="t" data-index="7"></div>
				<div class="cell" data-value="t" data-index="8"></div>
			</div>
			<button class="reset-game-btn">Play again</button>
			<span>Tic Tac Toe</span>
		</div>

		<div class="dialog-backdrop">
			<dialog class="audio-permission dialog">
				<p>Audio play permission</p>
				<button class="playBtn">Allow</button>
			</dialog>
		</div>

		<script src="script.js"></script>
	</body>
</html>
